<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="todo">
            <div class="todo__top">
                <h1 class="todo__title">HIGH</h1>
                <form class="todo__add todo__add-high">
                    <input class="todo__add-input" type="text" placeholder="Добавить важных дел">
                    <button class="todo__add-btn"></button>
                </form>
                <ul class="todo__list todo__list-high">

                </ul>
            </div>
            <div class="todo__bottom">
                <h1 class="todo__title">
                    LOW
                </h1>
                <form class="todo__add todo__add-low">
                    <input class="todo__add-input" type="text" placeholder="Добавить">
                    <button class="todo__add-btn"></button>
                </form>
                <ul class="todo__list todo__list-low">

                </ul>
            </div>
        </div>
    </div>
</body>

</html>
